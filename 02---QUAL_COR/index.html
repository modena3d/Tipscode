<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cores CSS</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex justify-content-around">
        <h2>Cores</h2>
        <nav class="navbar">
            <ul class="nav">
                <li><a id="linkNomes" class="nav-link" href="#main">Nomes</a></li>
                <li><a id="linkHex" class="nav-link" href="#main">Hex</a></li>
                <li><a id="linkRgb" class="nav-link" href="#main">RGB</a></li>
                <li><a id="linkMix" class="nav-link" href="#main">Mix</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-color" >
        <section class="d-flex justify-content-center" style="height: 100vh;">
            <div class="m-auto">
                <p class="format">Format: <span class="tipe">Mix</span></p>
                <h2>Background Color: <span class="span-color">#none</span></h2>
                <div class="btns">
                    <button id='btnNomes' class="btn btn-danger">Nomes</button>
                    <button id='btnExa' class="btn btn-danger">Exa</button>
                    <button id='btnRGB' class="btn btn-danger">RGB</button>
                    <button id='btnMix' class="btn btn-danger">Mix</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
